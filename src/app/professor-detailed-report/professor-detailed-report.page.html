<ion-header>
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon size="large" (click)="backToProfessorReportPage()" name="arrow-dropleft-circle"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label>Report</ion-label>
        </ion-col>
        <ion-col>
          <ion-icon name="power" class="float-right" size="large" (click)="logout()" ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <label padding><b>Date: {{date}} </b></label>
  <ion-list>
    <ion-item *ngFor="let sn of detailedReport">
      <ion-label>{{sn?.firstName + ', ' + sn?.lastName?.substr(0,1)}} </ion-label>
      <ion-icon *ngIf="sn.Attended == true" name="checkmark-circle" color="secondary"></ion-icon>
      <ion-icon *ngIf="sn.Attended == false" name="close-circle" color="danger"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
