<ion-header>
  <ion-toolbar>
    <ion-title>Scan the QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <qrcode [qrdata]="QRCode" [size]="256" [level]="'M'"></qrcode>
  </ion-item>
</ion-content>

<ion-button color="secondary" expand="full" (click)="endSession()">End Session</ion-button>
