<ion-content padding  class="appBackgroundColor">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="theadColor">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Attended</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="attendanceReport?.length < 1">
                <td colspan="2">No Reports to show</td>
            </tr>
            <tr *ngFor="let data of attendanceReport" (click)="viewDetailedAttendance(data.date)">
                <td scope="row">{{data.date}}</td>
                <td>{{data.attendedStudents}}/{{data.totalStudents}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</ion-content>
